### --- Tmux Configuration ---

# Set tmux prefix to Ctrl+B and Ctrl+A
set -g prefix C-b
set -g prefix2 C-a

# Enable mouse mode!
set -g mouse on

# Enable XTerm Keys (CTRL+L/R)
setw -g xterm-keys on

# Enable vi-mode!
setw -g mode-keys vi

# Enable 256 Colors
set -g default-terminal "screen-256color"

# Set default command
set -g default-command ""

# Set zsh as default shell
set -g default-shell /usr/local/bin/fish

# Improves Key Repetition
set -g escape-time 0

# Enable Clipboard
set -g set-clipboard on

# Increase Scrollback Buffer Size
set -g history-limit 50000

# Increase tmux message display time to 4 seconds
set -g display-time 4000

# Refresh status-left and status-right more often.
set -g status-interval 5

# Set status-keys to emacs
set -g status-keys emacs

# Disable focus event.
set -g focus-events off

# Monitor Activities
setw -g monitor-activity on
set -g visual-activity on

# Enable agressive resize.
# set-window-option -g aggressive-resize on

### --- Plugins ---

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Tmux Plugins
set -g @plugin 'yardnsm/tmux-1password'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

### --- Tmux Theming ---

PRIMARY="#bd93f9"
SECONDARY="#32322F"
BLACK="#242424"
BLACK2="#141413"

set -g status-justify "left"
set -g status "on"
set -g status-left-length "100"

set -g pane-active-border-style fg="$PRIMARY"
set -g status-style "none",bg="$BLACK"
set -g message-command-style bg="$SECONDARY",fg="$PRIMARY"
set -g pane-border-style fg="$SECONDARY"

set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"

set -g message-style bg="$SECONDARY",fg="$PRIMARY"

#### Status Style

setw -g window-status-separator ""
setw -g window-status-activity-style bg="$BLACK","none",fg="$PRIMARY"
setw -g window-status-style fg="$PRIMARY","none",bg="$BLACK"

#### Status Left and Right

set -g status-left "#[fg=$BLACK2,bg=$PRIMARY] #S #[fg=$PRIMARY,bg=$BLACK,nobold,nounderscore,noitalics]"

set -g status-right "#[fg=$SECONDARY,bg=$BLACK,nobold,nounderscore,noitalics] #[fg=$PRIMARY,bg=$SECONDARY] %-d %b #[fg=$PRIMARY,bg=$SECONDARY,nobold,nounderscore,noitalics]#[fg=$BLACK2,bg=$PRIMARY] %I:%M %p "

#### Window List

setw -g window-status-format "#[fg=$PRIMARY,bg=$BLACK] #I #[fg=$PRIMARY,bg=$BLACK] #W "

setw -g window-status-current-format "#[fg=$BLACK,bg=$SECONDARY,nobold,nounderscore,noitalics]#[fg=$PRIMARY,bg=$SECONDARY] #I #[fg=$PRIMARY,bg=$SECONDARY] #W #[fg=$SECONDARY,bg=$BLACK,nobold,nounderscore,noitalics]"

### --- Keybinds ---

# Remap Pane Switching Key
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Remap Pane Switching Key (Using Meta)
bind -n M-h select-pane -L
bind -n M-j select-pane -R
bind -n M-k select-pane -U
bind -n M-l select-pane -D

# Reload Config
bind r source-file ~/.tmux.conf

# Switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n

# Edit Up Down
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down

# Bind v to Begin Selection
unbind-key -T copy-mode-vi Space
bind-key -T copy-mode-vi v send -X begin-selection

# Bind y to Copy
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Bind C-v to Rect Toggle
unbind-key -T copy-mode-vi C-v
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Bind [ to Begin Selection
# unbind-key -T copy-mode-vi [
bind-key -T copy-mode-vi [ send-keys -X begin-selection

# Bind ] to Copy Selection
unbind-key -T copy-mode-vi ]
bind-key -T copy-mode-vi ] send-keys -X copy-selection

# Bind ']' to paste
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Bind v to paste
bind v paste-buffer

# Remap Pane Splitting Key
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Open new window in current path.
bind c new-window -c "#{pane_current_path}"

# Clear the screen with z or =
bind '=' send-keys -R \; send-keys C-l \; clear-history

# Switch between next and previous window
bind C-p previous-window
bind C-n next-window
