### --- Tmux Configuration ---

# Set tmux prefix to Ctrl+B and Ctrl+A
set -g prefix C-b
set -g prefix2 C-a

# Enable mouse mode!
set -g mouse on

# Enable XTerm Keys (CTRL+L/R)
setw -g xterm-keys on

# Enable vi-mode!
setw -g mode-keys vi

# Enable 256 Colors
set -g default-terminal "screen-256color"

# Set default command
set -g default-command ""

# Set zsh as default shell
set -g default-shell /usr/local/bin/fish

# Improves Key Repetition
set -g escape-time 0

# Enable Clipboard
set -g set-clipboard on

# Increase Scrollback Buffer Size
set -g history-limit 50000

# Increase tmux message display time to 4 seconds
set -g display-time 4000

# Refresh status-left and status-right more often.
set -g status-interval 5

# Set status-keys to emacs
set -g status-keys emacs

# Disable focus event.
set -g focus-events off

# Monitor Activities
setw -g monitor-activity on
set -g visual-activity on

# Enable agressive resize.
# set-window-option -g aggressive-resize on

### --- Plugins ---

# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Enable continuous restoration of sessions.
# set -g @continuum-restore 'on'

# Tmux Plugins

# set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tmux-fpp'

set -g @plugin 'yardnsm/tmux-1password'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

### --- Tmux Theming ---

set -g status-justify "left"
set -g status "on"
set -g status-left-length "100"

set -g pane-active-border-style fg="#CAE682"
set -g status-style "none",bg="#242424"
set -g message-command-style bg="#32322F",fg="#CAE682"
set -g pane-border-style fg="#32322F"

set -g status-left-style "none"
set -g status-right-style "none"
set -g status-right-length "100"

set -g message-style bg="#32322F",fg="#CAE682"

setw -g window-status-activity-style bg="#242424","none",fg="#CAE682"
setw -g window-status-separator ""
setw -g window-status-style fg="#CAE682","none",bg="#242424"

set -g status-left "#[fg=#141413,bg=#CAE682] #S #[fg=#CAE682,bg=#242424,nobold,nounderscore,noitalics]"

set -g status-right "#[fg=#32322F,bg=#242424,nobold,nounderscore,noitalics]#[fg=#CAE682,bg=#32322F] %Y-%m-%d  %H:%M #[fg=#CAE682,bg=#32322F,nobold,nounderscore,noitalics]#[fg=#141413,bg=#CAE682] #h "

setw -g window-status-format "#[fg=#CAE682,bg=#242424] #I #[fg=#CAE682,bg=#242424] #W "

setw -g window-status-current-format "#[fg=#242424,bg=#32322F,nobold,nounderscore,noitalics]#[fg=#CAE682,bg=#32322F] #I #[fg=#CAE682,bg=#32322F] #W #[fg=#32322F,bg=#242424,nobold,nounderscore,noitalics]"

### --- Keybinds ---

# Remap Pane Switching Key
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Remap Pane Switching Key (Using Meta)
bind -n M-h select-pane -L
bind -n M-j select-pane -R
bind -n M-k select-pane -U
bind -n M-l select-pane -D

# Reload Config
bind r source-file ~/.tmux.conf

# Switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n

# Edit Up Down
bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down

# Bind v to Begin Selection
unbind-key -T copy-mode-vi Space
bind-key -T copy-mode-vi v send -X begin-selection

# Bind y to Copy
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Bind C-v to Rect Toggle
unbind-key -T copy-mode-vi C-v
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Bind [ to Begin Selection
# unbind-key -T copy-mode-vi [
bind-key -T copy-mode-vi [ send-keys -X begin-selection

# Bind ] to Copy Selection
unbind-key -T copy-mode-vi ]
bind-key -T copy-mode-vi ] send-keys -X copy-selection

# Bind ']' to paste
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Bind v to paste
bind v paste-buffer

# Remap Pane Splitting Key
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Clear the screen with z or =
bind z send-keys -R \; send-keys C-l \; clear-history
bind '=' send-keys -R \; send-keys C-l \; clear-history

# Switch between next and previous window
bind C-p previous-window
bind C-n next-window
