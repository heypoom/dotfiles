- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.myclirc: .myclirc
    ~/.pryrc: .pryrc
    ~/.radare2rc: .radare2rc
    ~/.default-gems: .default-gems
    ~/.tool-versions: .tool-versions
    ~/.ideavimrc: .ideavimrc
    ~/.gitconfig: .gitconfig
    ~/.ipython: ipython
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
    ~/.config/:
        glob: true
        path: config/*
        relink: true
        create: true

- create:
    - ~/.config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
