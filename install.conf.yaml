- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.myclirc: .myclirc
    ~/.pryrc: .pryrc
    ~/.radare2rc: .radare2rc
    ~/.default-gems: .default-gems
    ~/.tool-versions: .tool-versions
    ~/.ideavimrc: .ideavimrc
    ~/.vscode-css: .vscode-css
    ~/.gitconfig: .gitconfig
    ~/.ghci : .ghci
    ~/.ipython: ipython
    ~/.hammerspoon: hammerspoon
    # ~/.dotfiles: ""
    ~/bin/:
      glob: true
      path: bin/*
      relink: true
      create: true
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      create: true

- create:
    - ~/.config

