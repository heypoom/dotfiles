- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: .tmux.conf
    ~/.myclirc: .myclirc
    ~/.pryrc: .pryrc
    ~/.radare2rc: .radare2rc
    ~/.default-gems: .default-gems
    ~/.tool-versions: .tool-versions
    ~/.ideavimrc: .ideavimrc
    ~/.gitconfig: .gitconfig
    ~/.ipython: ipython
    ~/.hammerspoon: hammerspoon
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      create: true

- create:
    - ~/.config

- shell:
    - description: Install submodules
      command: git submodule update --init --recursive
    - description: Install Homebrew
      command: ! which -s brew && /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    - description: Use Fish as default shell
      command: chsh -s $(which fish)
