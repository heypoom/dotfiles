- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.dhexrc: .dhexrc
    ~/.myclirc: .myclirc
    ~/.pryrc: .pryrc
    ~/.radare2rc: .radare2rc
    ~/.default-gems: .default-gems
    ~/.tool-versions: .tool-versions
    ~/.ideavimrc: .ideavimrc
    ~/.vscode-css: .vscode-css
    ~/.gitconfig: .gitconfig
    ~/.ghci: .ghci
    ~/.ipython: ipython
    ~/.weechat: .weechat
    ~/.hammerspoon:
      path: hammerspoon
      if: '[ `uname` = Darwin ]'
    ~/scripts: scripts
    ~/.dotfiles: .
    ~/.config/:
      glob: true
      path: config/*
      relink: true
      create: true
    ~/Library/Application Support/Code/User:
      path: .code
      if: '[ `uname` = Darwin ]'
    #     ~/Library/Application Support/JetBrains/IntelliJIdea2020.1:
    #       path: .idea
    #       if: '[ `uname` = Darwin ]'

- create:
    - ~/.config
    - ~/Labs
    - ~/Projects
    - ~/Workspaces
    - ~/Workspaces/BrikL

- shell:
    - description: automatically setup the system environment.
      command: ./setup.sh
      stdout: true
      stderr: true
      quiet: false
